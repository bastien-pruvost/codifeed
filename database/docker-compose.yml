services:
  postgres:
    image: postgres:17
    container_name: codifeed-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    volumes:
      - codifeed_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  codifeed_pg_data:
