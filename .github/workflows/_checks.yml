name: Checks

on: [workflow_call]

jobs:
  check-api:
    name: Check API
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Verify Docker
        run: docker info

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('api/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          make install-api

      - name: Run format check
        run: |
          make format-check-api

      - name: Run lint check
        run: |
          make lint-check-api

      - name: Run type check
        run: |
          make typecheck-api

      - name: Run tests
        env:
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        run: |
          make test-api

      - name: Generate OpenAPI schema
        run: |
          make openapi-json

      - name: Upload OpenAPI schema artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-schema
          path: api/openapi/openapi.json

  check-web:
    name: Check Web
    needs: check-api
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download OpenAPI schema artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-schema
          path: api/openapi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: web/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: web/package.json
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./web
        run: |
          pnpm install --frozen-lockfile

      - name: Generate Types from OpenAPI
        run: |
          make openapi-ts

      - name: Run format check
        run: |
          make format-check-web

      - name: Run lint check
        run: |
          make lint-check-web

      - name: Run type check
        run: |
          make typecheck-web

